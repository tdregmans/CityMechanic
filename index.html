<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>CityMechanic</title>
        <meta name="description" content="Build your own city and see the effects of your design.">
        <meta name="author" content="Thijs Dregmans">

    <body>
        <h1 class="title">CityMechanic</h1>
        <noscript>
            To play CityMechanic, you need to activate javascript in your browser.
        </noscript>
        
        <canvas class="screen" id="game" width="640" height="480"></canvas>

        <div class="info left-info mode">
            <h2>Mode</h2>
            <ul>
                <li>[select mode]</li>
            </ul>
        </div>

        <div class="info left-info indicators">
            <h2>Indicators</h2>
            <ul>
                <li>Ecological Footprint: <i class="indicator-value" id="EcologicalFootprintIndicatorValue">0</i></li>
                <li>No. of Residents: <i class="indicator-value" id="NoOfResidentsIndicatorValue">0</i></li>
                <li>Average Travel Speed: <i class="indicator-value" id="AverageTravelSpeedIndicatorValue">0</i></li>
            </ul>
        </div>

</html>
