<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>CityMechanic</title>
        <meta name="description" content="Build your own city and see the effects of your design.">
        <meta name="author" content="Thijs Dregmans">

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <h1 class="title">CityMechanic</h1>
        <noscript>
            To play CityMechanic, you need to activate javascript in your browser.
        </noscript>
        
        <canvas class="screen" id="game" width="640" height="480"></canvas>

        <div class="info left-info">
            
            <button id="startStopButton" onclick="startStop()">Start</button>

        </div>

        <div class="info left-info mode">
            <h2>Mode</h2>
            
            <select name="mode" id="mode-dropdown">
            </select>


        </div>

        <div class="info left-info indicators">
            <h2>Indicators</h2>
            <p class="indicator">Ecological Footprint: <i class="indicator-value" id="EcologicalFootprintIndicatorValue">0</i></p>
            <p class="indicator">No. of Residents: <i class="indicator-value" id="NoOfResidentsIndicatorValue">0</i></p>
            <p class="indicator">Average Travel Speed: <i class="indicator-value" id="AverageTravelSpeedIndicatorValue">0</i></p>
            <p class="indicator">Efficency: <i class="indicator-value" id="EfficencyIndicatorValue">0</i></p>
            <p class="indicator">Love of Nature: <i class="indicator-value" id="LoveOfNatureIndicatorValue">0</i></p>
            <p class="indicator">GDP per Capita: <i class="indicator-value" id="GdpPerCaptiaIndicatorValue">0</i></p>
            <p class="indicator">Percieved Freedom: <i class="indicator-value" id="PercievedFreedomIndicatorValue">0</i></p>
        </div>

        <!-- <div class="info">
            <h2>Messages</h2>
            <ul>
                <li>...</li>
            </ul>
        </div> -->

        <!-- <div class="info">
            <h2>Build queue</h2>
            <ul>
                <li>...</li>
            </ul>
        </div> -->

        <script src="js/main.js"></script>

        <p class="comment outside-text">tdregmans &#169; | CityMechanic v1.0 | 2024-01-09 | <a class="link" target="_blank" href="https://github.com/tdregmans/CityMechanic">view source code</a></p>
        
    </body>
</html>
